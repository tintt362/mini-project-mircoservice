server:
  port: 9000
  error:
    include-stacktrace: never
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

config:
  import:
    - "application_qa.yml"
    - "application_pro.yml"
  profiles:
    active:
      - "pro"
build:
  version: "3.0"


